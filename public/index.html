<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information Entry</title>
</head>
<body>
    <h1>Car Information Entry</h1>
    <form id="carForm">
        <label for="code">Car Code:</label>
        <input type="text" id="code" name="code" required><br>

        <label for="color">Car Color:</label>
        <input type="text" id="color" name="color" required><br>

        <label for="price">Car Price:</label>
        <input type="number" id="price" name="price" required><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('carForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const code = document.getElementById('code').value;
            const color = document.getElementById('color').value;
            const price = document.getElementById('price').value;

            const response = await fetch('/api/cars/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code, color, price })
            });

            const result = await response.text();
            alert(result);
        });
    </script>
</body>
</html>
